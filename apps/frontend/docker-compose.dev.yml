version: '3.8'

services:
  frontend-dev:
    build:
      context: .
      dockerfile: dockerfile
      target: development
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - NEXT_PUBLIC_FRONTEND_PORT=3001
    command: npm run dev