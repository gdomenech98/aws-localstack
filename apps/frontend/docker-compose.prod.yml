version: '3.8'

services:
  frontend-prod:
    build:
      context: .
      dockerfile: dockerfile
      target: production
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      - NEXT_PUBLIC_FRONTEND_PORT=3002
    restart: unless-stopped